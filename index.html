<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dispensador IoT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- TU ESTILO NEGRO -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 vh-100" style="width:250px;">
        <h4 class="text-center">üê∂ IoT Pet</h4>
        <hr>
        <button class="btn w-100" onclick="mostrarPanel('admin')">Administraci√≥n</button>
        <button class="btn w-100" onclick="mostrarPanel('control')">Control</button>
        <button class="btn w-100" onclick="mostrarPanel('monitoreo')">Monitoreo</button>
    </div>

    <div class="flex-fill p-4">

        <!-- ADMIN -->
        <div id="panel-admin" class="glass-panel p-4">
            <h3>Administraci√≥n</h3>

            <form id="formDispositivo" class="card p-3 mb-3">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-2">
                        <select id="estado" class="form-select">
                            <option>Apagado</option>
                            <option>Encendido</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="modo" class="form-select">
                            <option>manual</option>
                            <option>programado</option>
                            <option>inteligente</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select id="nivel" class="form-select">
                            <option>Lleno</option>
                            <option>Medio</option>
                            <option>Vacio</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="cantidad" class="form-control" placeholder="Gramos">
                    </div>
                </div>
                <button class="btn btn-primary mt-3">Guardar</button>
            </form>

            <table class="table glass-panel">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Modo</th>
                        <th>Nivel</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaDispositivos"></tbody>
            </table>
        </div>

        <!-- CONTROL -->
        <div id="panel-control" class="glass-panel p-4 d-none">
            <h3>Control</h3>
            <div class="row" id="contenedorControl"></div>
        </div>

        <!-- MONITOREO -->
        <div id="panel-monitoreo" class="glass-panel p-4 d-none">
            <h3>Monitoreo en Tiempo Real</h3>

            <div style="height:400px;">
                <canvas id="grafica"></canvas>git 
            </div>

            <table class="table mt-4 glass-panel">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Nivel</th>
                        <th>√öltima Dispensaci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tablaMonitoreo"></tbody>
            </table>
        </div>

    </div>
</div>

<script src="assets/js/api.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
